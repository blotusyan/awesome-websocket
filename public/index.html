<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome WebSocket Chat</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: #0f172a;
        background-color: #f8fafc;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        padding: 1.5rem;
      }
      main {
        width: min(900px, 100%);
        background: #fff;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 10px 40px rgba(15, 23, 42, 0.08);
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      header {
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
      }
      header span {
        font-size: 0.9rem;
        color: #475569;
      }
      #status[data-state='online'] {
        color: #16a34a;
      }
      #status[data-state='offline'] {
        color: #dc2626;
      }
      label {
        font-size: 0.85rem;
        color: #475569;
      }
      input,
      textarea {
        border: 1px solid #cbd5f5;
        border-radius: 8px;
        padding: 0.5rem 0.75rem;
        font-size: 1rem;
        width: 100%;
      }
      textarea {
        min-height: 120px;
        resize: vertical;
      }
      .row {
        display: flex;
        gap: 1rem;
      }
      .row > * {
        flex: 1;
      }
      #messages {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        max-height: 250px;
        overflow-y: auto;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 1rem;
        background: #f8fafc;
      }
      #messages li {
        white-space: pre-line;
        padding: 0.5rem;
        border-radius: 8px;
      }
      #messages li.system {
        background: #ede9fe;
        color: #6d28d9;
      }
      #messages li.message {
        background: #dbeafe;
        color: #0f172a;
      }
      #drafts {
        border: 1px dashed #cbd5f5;
        border-radius: 8px;
        padding: 0.75rem;
        font-size: 0.9rem;
        min-height: 48px;
        white-space: pre-line;
        color: #0369a1;
      }
      button {
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 0.75rem 1.25rem;
        font-size: 1rem;
        cursor: pointer;
        align-self: flex-end;
      }
      button:hover {
        background: #1d4ed8;
      }
      @media (max-width: 640px) {
        body {
          padding: 0.5rem;
        }
        .row {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <noscript>Enable JavaScript to launch the chat experience.</noscript>
    </div>
    <script type="module" src="/assets/app.js"></script>
  </body>
</html>
